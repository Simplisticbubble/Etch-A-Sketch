        <title>Etch-A-Sketch</title>

           <h1>Etch-A-Sketch</h1>

            <div id="demo"></div>
           </div>
            
            <div id = "bigBorder">
                <div id="container">
                </div>
            </div> 
        </main>
        
    </body>
